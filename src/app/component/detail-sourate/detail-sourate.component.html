
<ion-header style="background-color: #fff;">
  <div class="box">
    <header>
      <ion-icon matDialogClose name="close-circle"></ion-icon>
      <div class="title">
        <h1>{{detailSourate.englishName}}</h1>
        <span>{{detailSourate.name}}</span>
      </div>
     
    </header>
  </div>
<ion-content [fullscreen]="true">


  <h3>Ayahs : <span>{{detailSourate.name}}</span></h3>
  <div *ngFor="let ayah of detailSourate.ayahs ">
    <ion-badge slot="start">{{ayah.number}}</ion-badge>
    <p class="ayah-text">{{ ayah.text }}</p>
  </div>

  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</ion-content>
