

<ion-content [fullscreen]="true" >

  <div class="container" *ngFor="let sourate of surahData">

 
  <div class="contenu">

    <ion-badge slot="start">{{sourate.number}}</ion-badge>
    <div >
      <h1>{{sourate.englishName}}</h1>
      <p>{{sourate.englishNameTranslation}}</p>
    </div>
  </div>

  <div class="name">
    <p>{{sourate.name}}</p>
  </div>

</div>
</ion-content>
