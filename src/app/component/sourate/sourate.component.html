<ion-list>

  <ion-item *ngFor="let sourate of surahData">

    <ion-header>
      <!-- <span>num</span> -->
      <ion-badge slot="start">{{sourate.number}}</ion-badge>
      <ion-label>
        <!-- <h1><a [routerLink]="'/details/' + sourate.number">{{sourate.englishName}}</a></h1> -->
        <h1><a routerLink="/details/{{sourate}}">{{sourate.englishName}}</a></h1>
        <p>{{sourate.englishNameTranslation}}</p>
      </ion-label>
    </ion-header>
        
    
    <ion-list>
      <ion-label>{{sourate.name}}</ion-label>
    </ion-list> 


  </ion-item>


</ion-list>
