<ion-list>

  <ion-item *ngFor="let sourate of surahData">

    <ion-header>
      <!-- <span>num</span> -->
      <ion-badge slot="start">{{sourate.number}}</ion-badge>
      <ion-label>
        <h1>{{sourate.englishName}}</h1>
        <p>{{sourate.englishNameTranslation}}</p>
      </ion-label>
    </ion-header>
        
    
    <ion-list>
      <ion-label>{{sourate.name}}</ion-label>
    </ion-list> 


  </ion-item>


</ion-list>
