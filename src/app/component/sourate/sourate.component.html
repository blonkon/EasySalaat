

<ion-content [fullscreen]="true" >

  <div class="container" *ngFor="let sourate of surahData ">

 
  <div class="contenu">

    <ion-badge slot="start">{{sourate.number}}</ion-badge>
    <div >
      <a (click)="openDetail(sourate)"><h1>{{sourate.englishName}}</h1>
      <p>{{sourate.englishNameTranslation}}</p>
    </a>
    </div>
  </div>

  <div class="name">
    <a (click)="openDetail(sourate)"> <p>{{sourate.name}}</p></a>
  </div>

</div>
</ion-content>
