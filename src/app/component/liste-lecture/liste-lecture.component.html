
<ion-content [fullscreen]="true" >
  <div class="container" *ngFor="let surahs of surah">
    <div class="contenu">

      <ion-badge slot="start">{{surahs.number}}</ion-badge>
      <div >
       <h1>{{surahs.englishName}}</h1>
        <p>{{surahs.name}}</p>
      </div>
    </div>
  
    <div class="name" >
      <button (click)="playerAudioUrl(surahs)" (click)="playAudio()">Lire tous les versets</button>
    </div>

  </div>
  
 
</ion-content>
