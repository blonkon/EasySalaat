<ion-header style="background-color: #fff;">
  <div class="box">
    <header>
      <a tab="tab1" href="/tabs/tab1">
        <ion-icon name="arrow-undo"></ion-icon>
      </a>
      <div class="title">
        <h1>Asma Al-Husna</h1>
        <span>Les 99 noms d'Allah</span>
      </div>
     
    </header>
  </div> 
  
  <div class="search">
    <ion-searchbar placeholder="Recherche"></ion-searchbar>
  </div>
 
</ion-header>

<ion-content [fullscreen]="true" >

  <ion-list>

    <ion-item *ngFor="let nom of noms">
  
      <ion-header class="header">
        <!-- <span>num</span> -->
        <ion-badge slot="start">{{nom.number}}</ion-badge>
        <ion-label>
          <h1>{{nom.transliteration}}</h1>
          <p>{{nom.en.meaning}}</p>
        </ion-label>
      </ion-header>
          
      
      <ion-list>
        <ion-label>{{nom.name}}</ion-label>
      </ion-list> 
  
  
    </ion-item>
  
  
  </ion-list>
</ion-content>
