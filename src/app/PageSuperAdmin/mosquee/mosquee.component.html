<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../../accueilsuperadmin']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/images/mosqueeee 1.png" alt="" width="80px" height="60px">
    <p style="margin-right: 20px; color: #fff;"> <strong>Liste mosqu√©es </strong></p>
  </div>
   <strong  style="font-size: 15px; color: #fff; margin: 0 15px 0 15px;">{{nombre_mosquee}} <ion-icon name="people-outline" style="color: #fff;"></ion-icon></strong>
</div>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button [routerLink]="['../ajoutmosquee']" >
      <ion-icon style="font-weight: bold; color: #005B2F; font-size: 40px;" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar slot="end" (ionChange)="rechercher($event)"></ion-searchbar>
</ion-toolbar>
<ion-content>
<div class="listuser animate__animated animate__fadeInUp ">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let element of data">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{element.img}}" style="border-radius: 50%;"  />
          </ion-thumbnail>
          <ion-label>{{element.name}}</ion-label>
          <div class="iconitem">
            <ion-icon  name="eye" [routerLink]="['../detailmosquee']"></ion-icon>
            <ion-icon name="create-outline" style="color: #005B2F;" [routerLink]="['../modificationmosquee']" ></ion-icon>
          <ion-icon name="trash" style="color: red;"   id="present-alert" (click)="presentAlert()" ></ion-icon>
          </div>

            <ion-alert
            header="Alert!"
            [buttons]="alertButtons"
            (ionAlertDidDismiss)="setResult($event)"
            id="myAlert"
            ></ion-alert>
        </ion-item>


      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
