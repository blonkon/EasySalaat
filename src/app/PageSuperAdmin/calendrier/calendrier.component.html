

<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
    <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../../accueilsuperadmin']" ></ion-icon>
    <div class="img" style="box-sizing: border-box;">
      <img src="../../assets/images/newcalendrier.png" width="40px" height="40px">
      <p style="margin-right: 20px; color: #fff;"> <strong>Les Grands Dates </strong></p>
    </div>
  </div> 
  <ion-label style=" margin-left: 20px ; margin-top: 10px" *ngIf="nombre_fm"><strong>{{nombre_fm}} Jours importants</strong></ion-label>
  <ion-searchbar slot="end" ></ion-searchbar>
  <ion-content>
  <div class="listuser animate__animated animate__fadeInUp ">
    
    
      
    <mat-calendar>
    </mat-calendar>
      
      
      
      
      <div *ngFor="let element of data, let i = index">
        <ion-card color="light">
            <ion-card-header>
              <ion-card-title> <span style="color: #005B2F;">{{element.name}}</span> </ion-card-title>
              <ion-card-subtitle> 
                <div class="dateall">
                    <label>Arb: <span style="color: #CE720D; font-weight: bold;" >{{element.dateislamique}} </span></label>
                    <label>Fr: <span style="color: #CE720D; font-weight: bold;">{{element.dateFransais}} </span></label>
                </div>
                 </ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content> 
                <p>
                    {{element.description}} </p>
                <div class="ico">
                    <ion-icon name="create-outline" style="color: #005B2F; margin-right: 15px; font-size: 30px;" (click)="openEditForm(element, '600ms', '600ms')" ></ion-icon>
                  <ion-icon name="trash" style="color: red; font-size: 30px;"   id="present-alert" (click)="presentAlert()"  ></ion-icon>
                  </div>
                    <ion-alert
                    header="Alert!"
                    [buttons]="alertButtons"
                    (ionAlertDidDismiss)="setResult($event)"
                    id="myAlert"
                    ></ion-alert>            
            </ion-card-content>
          </ion-card>
      </div>
    
  </div>


    
  </ion-content>
