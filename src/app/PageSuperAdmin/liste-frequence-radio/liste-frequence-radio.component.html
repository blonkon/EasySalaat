

<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #005B2F;" [routerLink]="['../pageutiletadmin']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/images/radiowhite.png" alt="" width="40px" height="40px">
    <p style="margin-right: 20px; color: #005B2F;"> <strong>Fr√©quence Radio </strong></p>
  </div>
</div> 
<div class="icon_nombre">
<ion-button style=" margin-left: 15px; " [routerLink]="['../modifierradio']" ><ion-icon name="add-circle-outline"></ion-icon> Ajouter</ion-button> <ion-label><strong>{{nombre_fm}} FM</strong></ion-label>

</div>
<ion-searchbar slot="end" ></ion-searchbar>

<ion-content>
<div class="listuser animate__animated animate__fadeInUp ">
  <ion-card>
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let element of data, let i = index" >
          <div style="width: 20px; height: 20px; border-radius: 50%; background-color: #D9D9D9; display: grid; justify-content: center; align-items: center; margin-right: 10px;">
            <p>{{i+1}}</p>
          </div>
          <ion-label>{{element.name}}</ion-label>
          <div class="iconitem">
          <ion-label>{{element.frequence}}</ion-label>
          <ion-icon name="create-outline" style="color: #005B2F " [routerLink]="['../modifierradio']"></ion-icon>
          <ion-icon name="trash" style="color: red;"   id="present-alert" (click)="presentAlert()" ></ion-icon>
          </div>
          
            <ion-alert
            header="Alert!"
            [buttons]="alertButtons"
            (ionAlertDidDismiss)="setResult($event)"
            id="myAlert"
            ></ion-alert>
        </ion-item>
  
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
  
</ion-content>
