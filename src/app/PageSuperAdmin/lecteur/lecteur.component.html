<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../../accueilsuperadmin']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/images/user.png" alt="" width="80px" height="60px">
    <p style="margin-right: 20px; color: #fff;"> <strong>Lecteurs</strong></p>
  </div>
   <strong  style="font-size: 15px; color: #fff; margin: 0 15px 0 15px;">{{nombre_lecteur}} <ion-icon name="people-outline" style="color: #fff;"></ion-icon></strong>
</div>

<div class="toolbar">
  
 <ion-icon style="font-weight: bold; color: #005B2F; font-size: 40px;" name="add" [routerLink]="['../ajoutcoran']" ></ion-icon>
<ion-searchbar slot="end" (ionChange)="rechercher($event)"></ion-searchbar>
</div>
<ion-content>
<div class="listuser animate__animated animate__fadeInUp ">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let element of data">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{element.img}}" style="border-radius: 50%;"  />
          </ion-thumbnail>
          <ion-label style="cursor: pointer;" [routerLink]="['../coran']">{{element.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
