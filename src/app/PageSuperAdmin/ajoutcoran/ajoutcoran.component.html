<div class="head">
  <ion-icon name="arrow-undo" style="font-size: 30px; padding: 10px; color: #fff;" [routerLink]="['../coran']"></ion-icon>
  <div class="img">
    <img src="../../assets/images/coran.png" alt="" width="100px">
    <p style="color: #fff;"><strong> Ajouter une Lecture</strong></p>  
  </div>
</div>
<ion-content>
    <div style="display: flex; justify-content: space-around; align-items: center; margin-top: 15px;">
      <div class="blokimg">
        <ion-thumbnail slot="start" style="border-radius: 50%; width: 80px; height: 80px;">
          <ion-img src="../../assets/images/User1.png" style=" border-radius: 50%; margin-left: 17px;"></ion-img>
        </ion-thumbnail>
        <div class="parent-div">
          <div class="btn-upload"  style="color: #005B2F !important; font-weight: bold; padding: 0 10px; margin-right: 20px; border-radius: 5px;" >Choisir une image </div>
          <input type="file" name="upfile" accept="image/*" (change)="onImageChange($event)" />
        </div>
      </div>
    </div>
    <div class="main">
    <div class="input-item">
      <ion-label class="label">Surah</ion-label>
      <ion-select formControlName="role"  >
        <ion-select-option *ngFor="let valeur of surah" [value]="valeur" >
          {{valeur}}
        </ion-select-option>
      </ion-select> 
    </div>
    <div  class="input-item">
      <ion-label class="label">Nom Complet d'imame</ion-label>
      <input class="input" type="text" [(ngModel)]="nom_complet_imame"/>
    </div >

    <div  class="input-item">
      <ion-label class="label">Nationalit√©</ion-label>
      <input class="input" type="text" [(ngModel)]="nationalite" placeholder=""/>
    </div >
  
    <div class="input-item">
      <ion-label class="label">Audio</ion-label>
      <input class="input" type="tel" [(ngModel)]="audio"/>
    </div >
    <div class="frame">
    <button class="custom-btn btn-5" (click)="submitForm()"><span>Soumettre</span></button>
   
    </div>
    </div>

</ion-content>
