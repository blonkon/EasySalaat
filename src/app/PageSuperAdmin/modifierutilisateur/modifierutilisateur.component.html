
<div style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <!-- <a id="a"  routerLink="../listutil"></a> -->
  <ion-icon name="arrow-undo" style="display: block; font-size: 20px; padding: 15px  15px 0  15px; color: #fff;" ></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/images/logowhite.png" alt="" width="80px" height="80px" style="border-radius: 50%;">
    <p style="color: #fff; margin-top: 10px; font-weight: bold;">Modifier Utilisateur</p>
  </div>
</div> 
<ion-content>

<form (ngSubmit)="onSubmit(z)" #z="ngForm">
<div id="container">
  <div class="form-controle2">
    <div class="detail">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../../assets/images/User1.png" style="border-radius: 50%;"  />
      </ion-thumbnail>
      <ion-label style="color: #005B2F;">{{nom}}</ion-label>
    </div>

    <ion-label>{{mail}}</ion-label>
    
    <div>
      <label>Role</label>
      <ion-select [(ngModel)]="rolem"  name="role">
        <ion-select-option  *ngFor="let val of role" [value]="val" >{{val}}
          
        </ion-select-option>
      </ion-select>
    </div>      
    <!-- <div>
      <label>Mosque</label>
      <ion-select >
        <ion-select-option *ngFor="let valeur of mosque" [value]="valeur" >
          {{valeur}}         
        </ion-select-option>
      </ion-select> 
    </div> -->
    <input id="a" type="submit" style="color: #fff !important;" value=" Modifier" >
  </div>
</div>
</form>
</ion-content>
