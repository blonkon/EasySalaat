<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Angular Reactive Form Example</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input
        formControlName="name"
        type="text"
        aria-label="Name"
      ></ion-input>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        formControlName="email"
        aria-label="Email"
        type="email"
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mobile</ion-label>
      <ion-input
        maxlength="10"
        formControlName="mobile"
        type="text"
        aria-label="Mobile"
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
